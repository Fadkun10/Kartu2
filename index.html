<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Kartu Showcase - Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --accent-color: #ff4757;
            
            /* UKURAN DEFAULT (DESKTOP) */
            --card-width: 240px; 
            --card-height: 360px;
            
            --dynamic-bg: #121212;
        }

        /* Responsive Variables untuk HP */
        @media (max-width: 768px) {
            :root {
                /* UKURAN DIPERKECIL: 36vw adalah +/- 65% dari 55vw */
                --card-width: 36vw; 
                --card-height: calc(36vw * 1.5);
            }
            
            /* Sesuaikan isi kartu agar tidak kegedean di kartu kecil */
            .card-icon { font-size: 1.8rem !important; margin-bottom: 5px !important; }
            .card-name-preview { font-size: 0.7rem !important; letter-spacing: 0.5px !important; }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            overscroll-behavior: none;
        }

        /* BACKGROUND DINAMIS */
        .ambient-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            background-color: var(--dynamic-bg);
            -webkit-mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
            mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
            opacity: 0; 
            transition: background-color 1.2s ease, opacity 1s ease;
        }
        .ambient-background.active { opacity: 0.6; }

        /* Container Utama */
        .stage {
            position: relative;
            width: 100%; height: 100vh; 
            display: flex; align-items: center;
            z-index: 10;
            perspective: 1200px; 
            overflow: hidden;
            flex-direction: column; 
            justify-content: center;
        }

        /* WELCOME MESSAGE */
        .welcome-message {
            position: absolute;
            bottom: 15%; 
            width: 100%;
            text-align: center;
            z-index: 5;
            pointer-events: none; 
            opacity: 0;
            transform: translateY(20px);
            animation: welcomeFadeIn 1s ease-out 1.4s forwards;
        }

        .welcome-message h2 {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: var(--accent-color);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .welcome-message p {
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: #aaa;
            font-weight: 300;
        }

        @keyframes welcomeFadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .stage.active .welcome-message {
            opacity: 0 !important;
            transform: translateY(100px) !important; 
            transition: opacity 1.2s ease, transform 1.2s ease; 
        }

        /* MODE TUMPUKAN (STACK) */
        @keyframes openingBounce {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(1.8) rotate(-5deg); }
            60% { opacity: 1; transform: translate(-50%, -50%) scale(0.9) rotate(2deg); }
            80% { transform: translate(-50%, -50%) scale(1.05) rotate(-1deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
        }

        .card-stack-container {
            position: absolute;
            left: 50%; top: 50%;
            width: var(--card-width); height: var(--card-height);
            z-index: 10;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            animation: openingBounce 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0; 
            transition: left 1s cubic-bezier(0.25, 0.8, 0.25, 1), transform 1s cubic-bezier(0.25, 0.8, 0.25, 1), top 1s ease;
            transform-style: preserve-3d; 
        }

        /* DESKTOP DEFAULT: Geser ke kiri saat aktif */
        .stage.active .card-stack-container {
            left: 25%; 
            transform: translate(-25%, -50%); 
            animation: none; 
            opacity: 1;
        }

        /* MODE GALERI (CAROUSEL) - Override posisi */
        .stage.gallery-mode .card-stack-container {
            left: 50% !important; 
            top: 40% !important; 
            transform: translate(-50%, -50%) !important;
            width: 100%; height: 50vh; 
            cursor: grab;
        }
        .stage.gallery-mode .card-stack-container:active { cursor: grabbing; }

        /* VISUAL KARTU */
        .card {
            position: absolute;
            width: var(--card-width); height: var(--card-height);
            left: 50%; top: 50%;
            margin-left: calc(var(--card-width) * -0.5);
            margin-top: calc(var(--card-height) * -0.5);
            background: linear-gradient(145deg, #2d3436, #000000);
            border: 2px solid #555;
            border-radius: 10px; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: -5px 5px 15px rgba(0,0,0,0.5); 
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            user-select: none;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            overflow: hidden; 
        }
        
        .card::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(125deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.05) 40%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.05) 60%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            transition: transform 0.5s;
            pointer-events: none;
        }
        .card:hover::after {
            transform: translateX(100%);
            transition: transform 0.8s;
        }

        .stage.gallery-mode .card {
            transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1), border-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .stage.gallery-mode .card.active-tilt {
            transition: transform 0.1s ease-out; 
            z-index: 200 !important;
        }

        .stage.gallery-mode.scattering .card {
            transition: transform 1.5s cubic-bezier(0.2, 0.9, 0.1, 1);
        }

        .card-content { 
            text-align: center; padding: 10px; pointer-events: none; 
            transform: translateZ(20px); 
        }
        .card-icon { font-size: 3rem; margin-bottom: 10px; display: block; }
        .card-name-preview { font-size: 1rem; font-weight: bold; color: #ccc; letter-spacing: 1px; }

        #coverCard { 
            transform: rotate(0deg) translate(0,0); 
            z-index: 100; 
            background: #ff4757; 
            border: 4px solid white;
            color: white;
        }

        /* INFO PANEL - DESKTOP DEFAULT */
        .info-panel {
            position: absolute;
            right: 5%; top: 50%;
            transform: translateY(-50%) translateX(30px);
            width: 45%; opacity: 0;
            transition: all 0.8s ease;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: center;
        }

        .stage.active:not(.gallery-mode) .info-panel {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
            pointer-events: auto;
        }

        /* Shared style for Gallery Mode & Mobile View */
        .stage.gallery-mode .info-panel {
            right: auto; top: auto; left: 0; bottom: 5%;
            width: 100%; height: auto;
            transform: translateY(0);
            opacity: 1;
            align-items: center; text-align: center; padding: 0 20px;
        }

        .info-title {
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            font-weight: 700; text-transform: uppercase;
            margin-bottom: 10px; color: var(--accent-color);
            line-height: 1; text-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: color 1s ease; 
        }
        .stage.gallery-mode .info-title { font-size: clamp(1.5rem, 4vw, 2.5rem); margin-bottom: 5px; }

        .info-desc {
            font-size: clamp(0.75rem, 2.5vw, 1.2rem);
            line-height: 1.4; color: #dcdcdc;
            margin-bottom: 20px; text-shadow: 0 0 10px rgba(0,0,0,0.8);
            max-width: 600px; 
        }
        .stage.gallery-mode .info-desc {
            margin-bottom: 10px; font-size: clamp(0.7rem, 2.5vw, 1rem);
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
        }

        .stats-box { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .stat {
            background: rgba(255,255,255,0.1); backdrop-filter: blur(5px);
            padding: 8px 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);
            font-size: clamp(0.7rem, 2vw, 1rem); white-space: nowrap;
            display: flex; align-items: center; gap: 5px;
        }

        /* ANIMASI TERBANG */
        @keyframes flyToTop {
            0% { transform: translateX(0) scale(1) rotate(var(--start-rot)); z-index: 0; opacity: 1; }
            50% { transform: translateX(120%) translateY(-20%) scale(1.1) rotate(15deg); z-index: 200; opacity: 1; }
            100% { transform: translateX(0) scale(1) rotate(var(--end-rot)); z-index: 200; }
        }
        
        /* ADJUSTMENT MOBILE ANIMATION - Supaya tidak terbang ke kanan (out screen), tapi ke atas */
        @media (max-width: 768px) {
            @keyframes flyToTop {
                0% { transform: translate(0, 0) scale(1) rotate(var(--start-rot)); z-index: 0; opacity: 1; }
                50% { transform: translate(0, -50%) scale(1.1) rotate(10deg); z-index: 200; opacity: 1; }
                100% { transform: translate(0, 0) scale(1) rotate(var(--end-rot)); z-index: 200; }
            }
        }

        .card.animating { animation: flyToTop 0.6s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275); transition: none; }

        /* HINTS */
        .hint, .swipe-hint {
            position: absolute; text-align: center; opacity: 0.7; font-size: 0.8rem;
            animation: bounce 2s infinite; color: white; pointer-events: none;
            width: 100%;
        }
        .hint { bottom: -60px; left: 0; }
        .stage.active .hint { display: none; }
        .swipe-hint { display: none; bottom: 25vh; left: 0; z-index: 50; text-shadow: 0 2px 4px black; }
        .stage.gallery-mode .swipe-hint { display: block; }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-5px);}
            60% {transform: translateY(-2px);}
        }

        /* ---------------------------------------------------- */
        /* MEDIA QUERIES KHUSUS MOBILE (Layout Fix)             */
        /* ---------------------------------------------------- */
        @media (max-width: 768px) {
            /* 1. Posisi Kartu: Pindah ke Tengah Agak Atas (35% dari tinggi layar) */
            /* Force posisi gallery & active agar sama, memberikan ruang di bawah */
            .stage.active .card-stack-container,
            .stage.gallery-mode .card-stack-container {
                left: 50% !important;
                top: 35% !important; 
                transform: translate(-50%, -50%) !important;
            }

            /* 2. Info Panel: Posisi "Menempel" tepat di bawah area kartu */
            .info-panel {
                /* Reset posisi desktop */
                right: auto; left: 0; 
                width: 100%;
                height: auto;
                
                /* KUNCI: Posisikan panel di titik tengah kartu (35%) */
                top: 35%;
                bottom: auto; /* Lepaskan dari bawah */
                
                /* Padding atas = (Setengah tinggi kartu * 0.55 untuk scale 1.1) + Jarak 15px */
                padding-top: calc(var(--card-height) * 0.55 + 15px);
                
                padding-bottom: 20px;
                padding-left: 20px;
                padding-right: 20px;
                
                /* Layout */
                justify-content: flex-start; 
                align-items: center;
                text-align: center;
                
                /* Paksa reset transform desktop/js */
                transform: none !important; 
                opacity: 0; /* Default hidden */
            }

            /* Saat aktif, munculkan panel */
            .stage.active:not(.gallery-mode) .info-panel,
            .stage.gallery-mode .info-panel {
                opacity: 1;
                pointer-events: auto;
            }
            
            /* Adjustment teks agar rapi */
            .info-title { margin-bottom: 5px; font-size: 1.8rem; }
            .info-desc { 
                font-size: 0.9rem; 
                line-height: 1.3;
                max-width: 100%;
                /* Batasi tinggi teks karena kartu sekarang lebih naik */
                max-height: 25vh; 
                overflow-y: auto; 
            }
            
            /* Swipe hint posisi lebih pas */
            .stage.gallery-mode .swipe-hint { bottom: 10%; font-size: 0.7rem; opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="ambient-background" id="ambientBg"></div>

    <div class="stage" id="stage">
        
        <div class="welcome-message">
            <h2>Arena Pertempuran</h2>
            <p>Klik tumpukan untuk membuka kartu legenda</p>
        </div>

        <div class="card-stack-container" id="stack">
            <!-- Kartu akan digenerate via JS -->
            <!-- Kartu Sampul (Tetap di HTML sebagai pemicu awal) -->
            <div class="card" id="coverCard" style="border-color: #fff;">
                <div class="card-content">
                    <h1 style="font-size: 6vmin; line-height: 1;">BATTLE<br>CARDS</h1>
                    <p style="font-size: 0.8rem; margin-top:10px; opacity: 0.8;">Tap to Start</p>
                </div>
            </div>

            <div class="hint">Klik tumpukan kartu</div>
            <div class="swipe-hint">‚ÜîÔ∏è Geser atau Arahkan Mouse</div>
        </div>

        <div class="info-panel" id="infoPanel">
            <h1 class="info-title" id="infoTitle">Battle Cards</h1>
            <p class="info-desc" id="infoDesc">Loading card details...</p>
            <div class="stats-box">
                <div class="stat">‚öîÔ∏è <span id="infoAtk">-</span></div>
                <div class="stat">üõ°Ô∏è <span id="infoDef">-</span></div>
                <div class="stat" id="rarityBadge" style="display:none; background: #ffd700; color: black; font-weight:bold;">SSR</div>
            </div>
        </div>
    </div>

    <script>
        // --- DATA KARTU (Mudah diedit di sini) ---
        const cardsData = [
            { id: 1, title: "The Tank", color: "#ff6b6b", icon: "üõ°Ô∏è", atk: 20, def: 99, rarity: "Common", desc: "Dinding pertahanan raksasa. Memiliki HP tebal dan skill 'Taunt' yang memaksa musuh menyerang kartu ini." },
            { id: 2, title: "Assassin", color: "#54a0ff", icon: "üó°Ô∏è", atk: 85, def: 30, rarity: "Rare", desc: "Pembunuh bayangan. Serangan cepat yang langsung menyerang 'Life Points' lawan tanpa peduli pertahanan." },
            { id: 3, title: "Healer", color: "#1dd1a1", icon: "üíñ", atk: 10, def: 50, rarity: "Common", desc: "Malaikat penyembuh. Setiap giliran memulihkan 20% HP dari kartu teman yang terluka parah." },
            { id: 4, title: "Mage", color: "#feca57", icon: "üî•", atk: 90, def: 20, rarity: "Epic", desc: "Pengendali elemen. Mengeluarkan serangan area (AOE) yang membakar seluruh kartu di arena lawan." },
            { id: 5, title: "Archer", color: "#5f27cd", icon: "üèπ", atk: 70, def: 40, rarity: "Rare", desc: "Penembak jitu. Bisa menargetkan kartu lawan di baris paling belakang yang biasanya bersembunyi." },
            { id: 6, title: "Necro", color: "#ff9f43", icon: "üíÄ", atk: 60, def: 60, rarity: "Epic", desc: "Pembangkit mayat. Jika kartu ini mati, dia akan bangkit kembali dengan 50% HP setelah 2 giliran." },
            { id: 7, title: "Paladin", color: "#48dbfb", icon: "‚ú®", atk: 50, def: 80, rarity: "Legendary", desc: "Ksatria suci. Memberikan aura pelindung yang mengurangi damage yang diterima semua teman sebesar 10%." }
        ];

        const stage = document.getElementById('stage');
        const stack = document.getElementById('stack');
        const ambientBg = document.getElementById('ambientBg');
        
        // Elemen Info
        const infoTitle = document.getElementById('infoTitle');
        const infoDesc = document.getElementById('infoDesc');
        const infoAtk = document.getElementById('infoAtk');
        const infoDef = document.getElementById('infoDef');
        const rarityBadge = document.getElementById('rarityBadge');

        let isStarted = false;
        let isAnimating = false;
        let isGalleryMode = false;
        let cardsSeen = 0;
        
        // Carousel Logic
        let activeIndex = 0; 
        let cardElements = []; 

        // 1. INIT: Render Kartu ke HTML
        function initCards() {
            // Render urutan terbalik agar kartu pertama ada di paling bawah tumpukan visual
            cardsData.forEach((data, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.id = index; // simpan index array
                card.style.borderColor = data.color;

                card.innerHTML = `
                    <div class="card-content">
                        <span class="card-icon">${data.icon}</span>
                        <span class="card-name-preview">${data.title}</span>
                    </div>
                `;
                
                // Masukkan sebelum kartu cover agar tertumpuk di bawahnya
                const cover = document.getElementById('coverCard');
                stack.insertBefore(card, cover);
            });
        }
        initCards();

        // 2. Event Listener Utama
        stack.addEventListener('click', handleStackClick);

        function handleStackClick(e) {
            if (isGalleryMode) return;
            if (isAnimating) return; 
            
            if (!isStarted) {
                startGame();
            } else {
                if (cardsSeen >= cardsData.length) {
                    enterGalleryMode();
                } else {
                    swapBottomToTop();
                }
            }
        }

        function startGame() {
            isStarted = true;
            isAnimating = true; 
            ambientBg.classList.add('active');
            stage.classList.add('active'); 

            // Hapus cover card dengan animasi
            const cover = document.getElementById('coverCard');
            cover.style.transform = "translateY(-100vh) rotate(20deg)";
            cover.style.opacity = "0";
            setTimeout(() => cover.remove(), 500);

            // Langsung buka kartu pertama
            setTimeout(() => {
                swapBottomToTop();
            }, 600);
        }

        function swapBottomToTop() {
            const allCards = stack.querySelectorAll('.card');
            if(allCards.length === 0) return;
            
            const bottomCard = allCards[0]; // Ambil yang paling "bawah" (urutan pertama)
            const dataIndex = bottomCard.dataset.id;
            const data = cardsData[dataIndex];

            isAnimating = true;
            
            // Random rotasi pendaratan
            const randomRot = (Math.random() * 6) - 3; 
            bottomCard.style.setProperty('--start-rot', '0deg'); 
            bottomCard.style.setProperty('--end-rot', randomRot + 'deg');

            bottomCard.classList.add('animating');
            
            // Update Info Panel di tengah animasi
            setTimeout(() => {
                updateInfoDisplay(data);
                cardsSeen++; 
            }, 300);

            // Selesai animasi
            setTimeout(() => {
                bottomCard.classList.remove('animating');
                bottomCard.style.transform = `rotate(${randomRot}deg) translate(0,0)`; 
                
                // Pindahkan elemen DOM ke paling akhir
                const hintEl = stack.querySelector('.hint') || stack.querySelector('.swipe-hint');
                if (hintEl) stack.insertBefore(bottomCard, hintEl);
                else stack.appendChild(bottomCard);
                
                isAnimating = false;
            }, 600); 
        }

        // 3. Masuk Mode Gallery
        function enterGalleryMode() {
            isGalleryMode = true;
            stage.classList.add('gallery-mode');
            stage.classList.add('scattering'); 

            // Ambil ulang semua elemen kartu sesuai urutan DOM terakhir
            cardElements = Array.from(document.querySelectorAll('.card'));
            activeIndex = cardElements.length - 1; // Mulai dari kartu terakhir dibuka

            updateCarousel3D();
            initSwipeListeners();
            
            // Setup Mouse Tilt Effect untuk Desktop
            stack.addEventListener('mousemove', handleCardTilt);
            stack.addEventListener('mouseleave', resetCardTilt);

            setTimeout(() => { stage.classList.remove('scattering'); }, 1500);
        }

        // 4. Logika 3D Carousel & Render
        function updateCarousel3D() {
            const count = cardElements.length;
            cardElements.forEach((card, i) => {
                let offset = (i - activeIndex) % count;
                if (offset < 0) offset += count;
                if (offset > count / 2) offset -= count;

                // Responsive translation distance
                const isMobile = window.innerWidth < 600;
                // Karena kartu lebih kecil, jarak antar kartu juga diperkecil (sebelumnya 120)
                const dist = isMobile ? 80 : 220;

                const translateX = offset * dist; 
                
                // --- FIX: TAMBAHKAN translateZ AGAR MUNDUR ---
                // Semakin jauh offsetnya, semakin mundur ke belakang (negatif Z)
                const translateZ = -Math.abs(offset) * 80; 

                const scale = offset === 0 ? 1.1 : 0.85; 
                const opacity = Math.abs(offset) > 2 ? 0 : 1; 
                const zIndex = 100 - Math.abs(offset);
                const rotateY = offset * -15; 

                // Reset tilt transform manual jika bukan active
                if (offset !== 0) {
                    // Masukkan translateZ ke dalam string transform
                    card.style.transform = `translateX(${translateX}px) translateZ(${translateZ}px) scale(${scale}) perspective(1000px) rotateY(${rotateY}deg)`;
                    card.classList.remove('active-tilt');
                } else {
                    // Kartu aktif (offset 0, translateZ 0)
                    card.style.transform = `translateX(${translateX}px) translateZ(0px) scale(${scale}) perspective(1000px) rotateY(0deg)`;
                    card.classList.add('active-tilt');
                    
                    const data = cardsData[card.dataset.id];
                    card.style.borderColor = "#fff";
                    updateInfoDisplay(data);
                    updateAmbientColor(data.color);
                }

                card.style.zIndex = zIndex;
                card.style.opacity = opacity;

                if (offset !== 0) card.style.borderColor = '#444';
            });
        }

        // 5. Efek Tilt Mengikuti Mouse (Holographic Feel)
        function handleCardTilt(e) {
            if (!isGalleryMode) return;
            const activeCard = document.querySelector('.card.active-tilt');
            if (!activeCard) return;

            const rect = activeCard.getBoundingClientRect();
            const x = e.clientX - rect.left; 
            const y = e.clientY - rect.top;
            
            const w = rect.width;
            const h = rect.height;

            const rotateX = ((y - h/2) / h) * -20; 
            const rotateY = ((x - w/2) / w) * 20;

            activeCard.style.transform = `translateX(0px) scale(1.1) perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }

        function resetCardTilt() {
            if (!isGalleryMode) return;
            const activeCard = document.querySelector('.card.active-tilt');
            if (!activeCard) return;
            activeCard.style.transform = `translateX(0px) scale(1.1) perspective(1000px) rotateX(0deg) rotateY(0deg)`;
        }

        // 6. Swipe Logic
        function initSwipeListeners() {
            const container = document.querySelector('.card-stack-container');
            container.addEventListener('touchstart', handleDragStart, {passive: false});
            container.addEventListener('touchmove', handleDragMove, {passive: false});
            container.addEventListener('touchend', handleDragEnd);
            container.addEventListener('mousedown', handleDragStart);
            window.addEventListener('mousemove', handleDragMove);
            window.addEventListener('mouseup', handleDragEnd);
        }

        let isDragging = false;
        let dragStartX = 0;

        function handleDragStart(e) {
            if (!isGalleryMode) return;
            isDragging = true;
            dragStartX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
        }
        function handleDragMove(e) { if (!isDragging || !isGalleryMode) return; }
        function handleDragEnd(e) {
            if (!isDragging || !isGalleryMode) return;
            isDragging = false;
            const endX = e.type.includes('touch') ? e.changedTouches[0].clientX : e.clientX;
            const diff = endX - dragStartX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) activeIndex--; else activeIndex++;
                if (activeIndex < 0) activeIndex = cardElements.length - 1;
                if (activeIndex >= cardElements.length) activeIndex = 0;
                updateCarousel3D();
            }
        }

        // 7. Update UI Helper
        function updateInfoDisplay(data) {
            if (!data) return;
            
            const panel = document.getElementById('infoPanel');
            panel.style.opacity = isGalleryMode ? 0.8 : 0.5;

            setTimeout(() => {
                infoTitle.innerText = data.title;
                infoDesc.innerText = data.desc;
                infoAtk.innerText = data.atk;
                infoDef.innerText = data.def;
                infoTitle.style.color = data.color;
                
                if(data.rarity) {
                    rarityBadge.style.display = 'flex';
                    rarityBadge.innerText = data.rarity;
                    let badgeColor = '#fff';
                    if(data.rarity === 'Legendary') badgeColor = '#ffd700';
                    else if(data.rarity === 'Epic') badgeColor = '#a29bfe';
                    else if(data.rarity === 'Rare') badgeColor = '#74b9ff';
                    else badgeColor = '#dfe6e9';
                    rarityBadge.style.backgroundColor = badgeColor;
                }

                panel.style.opacity = 1;
            }, 100);
        }

        function updateAmbientColor(color) {
            if(color) document.documentElement.style.setProperty('--dynamic-bg', color);
        }

    </script>
</body>
